<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link rel="stylesheet" href="google-style.css">
    </head>

    <body>
        <ul id="top bar">
            <li>About</li>
            <li>Store</li>
            <li>Gmail</li>
            <li>Images</li>
            <li>Google apps</li>
            <li>Sign in</li>
        </ul>

        <div id="logo">
            <img src="google-logo" alt="google logo: the word 'google' with each letter painted in a different color.">
        </div>

        <!-- No actual script to handle the form exists -->
        <div id="search form">
            <form>
                <input type="text" name="search box">
                    <br> <br>
                <input type="submit" name="search button" value="Google Search">
                <input type="submit" name="lucky button" value="I'm Feeling Lucky">
            </form>
        </div>

        <ul id="bottom bar">
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search works</li>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
        </ul>

    </body>

</html>
